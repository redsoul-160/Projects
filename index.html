<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <nav class="container py-2 font text-white flex justify-between h-10 bg-slate-500">
        <h1 class="mx-5 text-xl">ToDo</h1>
        <div class="flex gap-6 px-3 mx-2 font">
            <a href="#">Home</a>
            <a href="#">YourTodos</a>
        </div>
    </nav>
    <div class="flex flex-col items-center mt-3 bg-slate-300 h-[80vh]">
        <h1 class="text-xl my-5 font">List your tasks</h1>
        <div class="flex gap-4">
            <input id="input" type="text" placeholder="Add your tasks" class="border border-black rounded-md text-center">
            <button id="Submit" class="border border-black rounded-md px-2 bg-white hover:bg-slate-200" onclick="AddTodo()">Submit</button>
        </div>
        <div id="todos" class="flex mt-6 gap-5">
            <div id="todo_list" class="w-8"></div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
